<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Currency Conveter" content="width=device-width, initial-scale=1.0">
    <title>currency conveter</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Conveter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From :</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="from">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To :</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/US/flat/64.png ">
                        <select name="to">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchangerate">Getting Exchange Rate...</div>
            <button>Convert</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="currency.js"></script>
</body>
</html>
